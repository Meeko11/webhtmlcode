<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Manager with Login & Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
    }
    .navbar {
      border-radius: 0 0 1rem 1rem;
    }
    .content-card {
      border-radius: 1rem;
    }
    #login-page, #register-page, #items-page {
      display: none;
    }
    a.pointer {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="container py-5">
    <div class="card shadow-lg p-4 content-card mx-auto" style="max-width: 400px;">
      <h3 class="mb-4 text-center">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="login-username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            placeholder="Enter password"
            required
          />
        </div>
        <div id="login-error" class="text-danger mb-3" style="display:none;">Invalid username or password</div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        Don't have an account? <a id="show-register" class="pointer text-primary">Register here</a>
      </div>
    </div>
  </div>

  <!-- Register Page -->
  <div id="register-page" class="container py-5">
    <div class="card shadow-lg p-4 content-card mx-auto" style="max-width: 400px;">
      <h3 class="mb-4 text-center">Register</h3>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="register-username"
            placeholder="Choose username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            placeholder="Choose password"
            required
          />
        </div>
        <div id="register-error" class="text-danger mb-3" style="display:none;"></div>
        <div id="register-success" class="text-success mb-3" style="display:none;"></div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        Already have an account? <a id="show-login" class="pointer text-primary">Login here</a>
      </div>
    </div>
  </div>

  <!-- Items Page -->
  <div id="items-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Mypage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#" id="logout-btn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
      <div class="card shadow-lg p-4 content-card">
        <div
          class="d-flex justify-content-between align-items-center mb-3"
        >
          <h3 class="mb-0">Items</h3>
          <button
            id="add-item-btn"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#itemModal"
          >
            + Add Item
          </button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="items-tbody">
              <!-- Items will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Item Modal -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="item-form" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Add Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="item-id" />
            <div class="mb-3">
              <label for="item-name" class="form-label">Item Name</label>
              <input
                type="text"
                class="form-control"
                id="item-name"
                required
                placeholder="Enter item name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="save-item-btn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const loginPage = document.getElementById("login-page");
    const registerPage = document.getElementById("register-page");
    const itemsPage = document.getElementById("items-page");

    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");

    const registerForm = document.getElementById("register-form");
    const registerError = document.getElementById("register-error");
    const registerSuccess = document.getElementById("register-success");

    const logoutBtn = document.getElementById("logout-btn");

    const showRegisterLink = document.getElementById("show-register");
    const showLoginLink = document.getElementById("show-login");

    const itemsTbody = document.getElementById("items-tbody");
    const addItemBtn = document.getElementById("add-item-btn");

    const itemModal = new bootstrap.Modal(document.getElementById("itemModal"));
    const itemForm = document.getElementById("item-form");
    const itemIdInput = document.getElementById("item-id");
    const itemNameInput = document.getElementById("item-name");
    const itemModalLabel = document.getElementById("itemModalLabel");

    // Manage users in localStorage
    function getUsers() {
      const users = localStorage.getItem("users");
      return users ? JSON.parse(users) : [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    // Manage items in localStorage
    function getItems() {
      const items = localStorage.getItem("items");
      return items ? JSON.parse(items) : [];
    }

    function saveItems(items) {
      localStorage.setItem("items", JSON.stringify(items));
    }

    // Check login state and current user
    function checkLogin() {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        showItemsPage();
      } else {
        showLoginPage();
      }
    }

    // Show pages helpers
    function showLoginPage() {
      loginPage.style.display = "block";
      registerPage.style.display = "none";
      itemsPage.style.display = "none";
      loginError.style.display = "none";
      loginForm.reset();
    }

    function showRegisterPage() {
      loginPage.style.display = "none";
      registerPage.style.display = "block";
      itemsPage.style.display = "none";
      registerError.style.display = "none";
      registerSuccess.style.display = "none";
      registerForm.reset();
    }

    function showItemsPage() {
      loginPage.style.display = "none";
      registerPage.style.display = "none";
      itemsPage.style.display = "block";
      renderItems();
    }

    // Login submit
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const users = getUsers();
      const user = users.find(
        (u) => u.username === username && u.password === password
      );

      if (user) {
        localStorage.setItem("loggedInUser", username);
        loginError.style.display = "none";
        loginForm.reset();
        showItemsPage();
      } else {
        loginError.style.display = "block";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("loggedInUser");
      showLoginPage();
    });

    // Register submit
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("register-username").value.trim();
      const password = document.getElementById("register-password").value.trim();

      const users = getUsers();
      if (users.some((u) => u.username === username)) {
        registerError.textContent = "Username already taken.";
        registerError.style.display = "block";
        registerSuccess.style.display = "none";
        return;
      }

      if (username.length < 3 || password.length < 6) {
        registerError.textContent =
          "Username must be at least 3 chars, password at least 6 chars.";
        registerError.style.display = "block";
        registerSuccess.style.display = "none";
        return;
      }

      users.push({ username, password });
      saveUsers(users);
      registerError.style.display = "none";
      registerSuccess.textContent = "Registration successful! You can now login.";
      registerSuccess.style.display = "block";
      registerForm.reset();
    });

    // Switch between login and register
    showRegisterLink.addEventListener("click", (e) => {
      e.preventDefault();
      showRegisterPage();
    });

    showLoginLink.addEventListener("click", (e) => {
      e.preventDefault();
      showLoginPage();
    });

    // Render items
    function renderItems() {
      const items = getItems();
      itemsTbody.innerHTML = "";
      items.forEach((item) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1 edit-btn" data-id="${item.id}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${item.id}">Delete</button>
          </td>
        `;
        itemsTbody.appendChild(tr);
      });

      // Attach event listeners for edit and delete buttons
      document.querySelectorAll(".edit-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          openEditModal(id);
        });
      });
      document.querySelectorAll(".delete-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          deleteItem(id);
        });
      });
    }

    // Add or Edit item modal open
    addItemBtn.addEventListener("click", () => {
      itemModalLabel.textContent = "Add Item";
      itemForm.reset();
      itemIdInput.value = "";
    });

    // Open edit modal
    function openEditModal(id) {
      const items = getItems();
      const item = items.find((i) => i.id === id);
      if (!item) return;
      itemModalLabel.textContent = "Edit Item";
      itemIdInput.value = item.id;
      itemNameInput.value = item.name;
      itemModal.show();
    }

    // Add or Update item form submit
    itemForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = itemIdInput.value;
      const name = itemNameInput.value.trim();
      if (!name) return;

      let items = getItems();

      if (id) {
        // Edit existing item
        items = items.map((item) =>
          item.id === id ? { ...item, name } : item
        );
      } else {
        // Add new item
        const newId = Date.now().toString(); // unique id based on timestamp
        items.push({ id: newId, name });
      }

      saveItems(items);
      itemModal.hide();
      renderItems();
    });

    // Delete item
    function deleteItem(id) {
      if (!confirm("Are you sure you want to delete this item?")) return;
      let items = getItems();
      items = items.filter((item) => item.id !== id);
      saveItems(items);
      renderItems();
    }

    // Initial page setup
    checkLogin();
  </script>
</body>
</html>
